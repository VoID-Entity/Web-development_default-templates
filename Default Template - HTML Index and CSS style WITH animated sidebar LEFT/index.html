<html>
	<!--Header-->
	<head>
		<!--Character Encoding Table-->
		<meta charset="UTF-8">
		<!--Include CSS file-->
		<link href="style.css" rel="stylesheet">
		<!--Title-->
		<title>
			Default Template V4
		</title>
	</head>
	<!--Body-->
	<body>
		<!--Wrapper-->
		<div class="wrapper">
			<!--Header-->
			<header>
				<div id="header" class="header">
					<h1>
						Header
					</h1>
				</div>
			</header>
			<!--Main-->
			<main>
				<!--Toggle hide/show div "navbar_toggle"-->
				<div id="navbar_toggle" class="navbar_toggle">
					<!--Navigation-->
					<nav>
						<!--Img with onClick-event for display/hide navigation-->
						<img id="nav_img" class="nav_img" src="menu.png" onclick="myFunction()">
						<!--Toggle hide/show div "nav"-->
						<div id="nav" class="nav">
							<h2>
								Navigation
							</h2>
							<li>
								<a href="index.html">
									Homepage
								</a>
								<a href="#">
									Nextpage 1
								</a>
								<a href="#">
									Nextpage 2
								</a>
								<a href="#">
									Nextpage 3
								</a>
							</li>
						</div>
					</nav>
					<!--Main content-->
					<div id="main" class="main">
						<div id="content">
							<section>
								<h1>
									Headline / Object
								</h1>
								<p>
									Text / Object
								</p>
							</section>
						</div>
					</div>
				</div>
			</main>
			<!--Footer-->
			<footer>
				<div id="footer" class="footer">
					<p>
						&#169;Patrik Nilsson<!--Your name/company name here-->
					</p>
				</div>
			</footer>
		</div>
	</body>
	<!--Function to hide/show navigation-->
	<script>
		function myFunction() {
			
			var x = document.getElementById('navbar_toggle');
			var y = document.getElementById('nav');
			var z= document.getElementById('nav_img')
			
			if (y.className === "nav") {
				x.className = "toggle_hide";
				y.className = "navtext_hide";
				z.className = "toggle_img";
			}
			else {
				x.className = "navbar_toggle";
				y.className = "nav";
				z.className = "nav_img";
			}
		}
	</script>
